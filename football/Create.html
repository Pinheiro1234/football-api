<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/Create.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Shadow Box</title>
   
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="imagens/campeonato-brasileiro.svg" style="height: 79px; width: 59px; "></div>
            <div class="menu-btn">
                <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>
            </div>
            <ul>
                <li>
                    <a href="/football/Home.html" class="active">Home</a>
                </li>
                <li>
                    <a href="/football/Match.html" class="active">Resultados de partidas</a>
                </li>
                <li>
                    <a href="/football/Chart.html">Grafico Times</a>
                </li>
                <li>
                    <a href="/football/Create.html">Cadastro de partidas</a>
                </li>
                <li>
                    <a href="/football/Table.html">Classificação</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Formulário</h2>
            <form id="formcreate">
                <div class="form-group">
                    <label for="nome">Data do jogo:</label>
                    <select id="dropdownAllItems"></select>     
                </div>
                <div class="form-group">
                    <label for="email">Rodada:</label>
                    <select id="dropdownRound"></select>
                </div>
                <div class="form-group">
                    <label for="email">Time Casa:</label>
                    <select id="dropdownTeam1"></select>
                </div>
                <div class="form-group">
                    <label for="senha">Gols Casa:</label>
                    <input type="number" id="HomeGoals" name="home" placeholder="Digite os Gols feitos">
                </div>
                <div class="form-group">
                    <label for="email">Time Visitante:</label>
                    <select id="dropdownTeam2"></select>
                </div>
                <div class="form-group">
                    <label for="senha">Gols Visitante:</label>
                    <input type="number" id="VisitGoals" name="visit" placeholder="Digite os gols feitos">
                </div>
                <div class="btn-container">
                    <button type="submit" href="/football/Create.html" id="create" class="btn-submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/football/js/Create.js"></script>
</body>
</html>
